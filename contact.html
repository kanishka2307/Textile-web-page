<!DOCTYPE html>
<html lang="en">
<head>

  <title>Contact Us - A3 Fabrics</title>
  <link rel="stylesheet" href="contact.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <section class="page-content slide-in">
    <h2>Contact Us</h2>

    <div class="contact-container">
      
      <div class="contact-info">
        <h3>Get in Touch</h3>
        <p><strong> Address:</strong> No.12,Lodikan street, Tirunelveli, TN, India</p>
        <p><strong> Phone:</strong> +91 98765 43210</p>
        <p><strong> Email:</strong> contact@a3fabrics.com</p>
        <p><strong> Business Hours:</strong> Mon - Sat, 9 AM - 7 PM</p>
      </div>

      <form class="contact-form">
        <h3>Send Us a Message</h3>
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>
</body>
</html>
